<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>AndrewWorld</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="js/Player.js"></script>
    <script type="text/javascript" src="js/Level.js"></script>
    <script type="text/javascript" src="js/HUD.js"></script>
    <script type="text/javascript" src="js/Enemies.js"></script>
    <script type="text/javascript" src="js/Common.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 480, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    level = new Level(game);
    level.preload();

    player = new Player(game);
    player.preload();

    hud = new HUD();

    enemies = new Enemies();
    enemies.preload();

}

// These variables are in the global scope - that's why they can be accessed from within the other .js files.
var player;
var level;
var hud;
var enemies;

var TILE_SIZE = 32;

function create() {
    game.physics.startSystem(Phaser.Physics.P2JS);

    level.create();
    player.create();
    hud.create();
    enemies.create();
}

function update() {
   player.update();
   level.update();
   enemies.update();
}

function restartGame() {
    player.create();
    enemies.killAll();
    enemies.create();

    //Reset camera to initial position
    game.camera.x = 0;
    game.camera.y = 0;
}

</script>

</body>
</html>
